<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <!-- Title -->
        <div id="title">
            <h1>Tic Tac Toe</h1>
            <p id="subtitle">A JavaScript game</p>
        </div>
        <!-- chose your opponent section -->
        <div id="choose-opponent" >
            <h2>Choose your opponent</h2>
            <button id="human">Human</button><br>
            <button id="ai">AI</button>
        </div>

        <!-- Begin game section -->
        <div id="begin-game-container" class="hidden">
                <h2>Enter your names</h2>
                <label for="player-one-name">Player one: </label>
                <input type="text" name="player-one-name" id="player-one-name" placeholder="Name">
                <br><br>
                <label for="player-two-name">Player two: </label>
                <input type="text" name="player-two-name" id="player-two-name" placeholder="Name">
                <br>
                <button id="begin">Begin game</button>
        </div>

        <div id="begin-ai-container" class="hidden">
            <h2>Enter your name</h2>
            <label for="player-ai-name">Player one: </label>
            <input type="text" name="player-ai-name" id="player-ai-name" placeholder="Name">
            <br>
            <button id="begin-ai">Begin game</button>
    </div>

        <!-- Commentary -->
        <div id="comments">
            <p id="commentary"></p>
            
            <button id="playAgain" class="hidden">Play again</button>
        </div>
        

        <!-- Game board -->
        <span id="restart-container">
            <span id="restart-text">
                <p id="restart-comment" class="invisible">Restart</p>
            </span>
            <span id="restart">
                <img src="refresh.png" id="restart-img" alt="Restart game"  class="hidden">
            </span>
        </span>
        <div id="gameboard" class="hidden">
            <div class="square" id="index-0"></div>
            <div class="square" id="index-1"></div>
            <div class="square" id="index-2"></div>
            <div class="square" id="index-3"></div>
            <div class="square" id="index-4"></div>
            <div class="square" id="index-5"></div>
            <div class="square" id="index-6"></div>
            <div class="square" id="index-7"></div>
            <div class="square" id="index-8"></div>
        </div>

    </div>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
